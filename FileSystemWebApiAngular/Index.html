<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="myapp">
<head>
    <title>File System</title>
    <script src="Scripts/angular.min.js"></script>
    <link href="Contents/Style.css" rel="stylesheet" />
    <link href="Contents/bootstrap.css" rel="stylesheet" />
</head>
<body ng-controller="FileInfoesController">
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-lg-3">
                <table class="table table-striped table-bordered">
                    <tr>
                        <th>Less 10Mb</th>
                        <th>10Mb-50Mb</th>
                        <th>More 100Mb</th>
                    </tr>
                    <tr>
                        <th ng-bind="li[li.length-1].SizeSmall">{{FileInfo.SizeSmall}}</th>
                        <th ng-bind="li[li.length-1].SizeMiddle">{{FileInfo.SizeMiddle}}</th>
                        <th ng-bind="li[li.length-1].SizeBig">{{FileInfo.SizeBig}}</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-3 col-lg-3">
                <br />
                <p class="text-danger" ng-repeat="FileInfo in li">{{FileInfo.Error}}</p>
                <br />
                Current path: <span ng-bind="li[0].Puth">{{FileInfo.Puth}}</span>
                <br />
                <br />
                <ul ng-repeat="FileInfo in li">
                    <li>
                        <a href="" ng-click="someMethod(FileInfo.Puth + FileInfo.DirectoryName)">{{FileInfo.DirectoryName}}</a>
                    </li>
                </ul>
                <ul ng-repeat="FileInfo in li">
                    <li>
                        <span class="text-info">{{FileInfo.FileName}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var myapp = angular.module("myapp", [])
        myapp.controller("FileInfoesController", function ($scope, $http) {
            $http.get("http://localhost:64081/api/FileInfoDataes").success(function (response) {
                $scope.li = response;
            });

            $scope.someMethod = function (path) {

                $http.get("http://localhost:64081/api/FileInfoDataes/findAll?id=" + path).success(function (response) {
                    $scope.li = response;
                });
            };
        });
    </script>
    <script src="Scripts/jquery-2.2.1.min.js"></script>
    <script src="Scripts/bootstrap.js"></script>
</body>
</html>
